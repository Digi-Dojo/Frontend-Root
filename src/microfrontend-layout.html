<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.

  -->

  <nav>
    <div class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Company Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">General Place</a>
          <a class="nav-item nav-link" href="#/PersonalDesk">Personal Desk</a>
          <a class="nav-item nav-link" href="#/scheduleBoard">Schedule Board</a>
          <a class="nav-item nav-link" href="#/tasksBoard">Task Board</a>
        </div>
      </div>
    </div>
  </nav>

  <route default>
    <div class="container mt-5 def-height-place">
      <div class="row h-10 pr-5">
        <div class="col-3 pt-2 pl-4">
          <h1 class="h2">Company Hall</h1>
        </div>
        <div class="col-6"></div>
        <div class="col-3 pt-2">
          <button class="btn btn-secondary">
            <span class="h4">Leave</span>
          </button>
        </div>
      </div>
      <div class="row h-90">

        <div class="row h-50" style="overflow-y: scroll">
          <application name="@startup-digi-dojo-lab/places-list"></application>
        </div>

        <!-- <div class="row h-30">
          <application name="@startup-digi-dojo-lab/place-creator"></application>
        </div> -->
        
      </div>
    </div>
  </route>

  <route path="/GeneralPlace">
    <div class="container mt-5 def-height-place">
      <div class="row h-10 pr-5">
        <div class="col-3 pt-2 pl-4">
          <h1 class="h2">Place Name</h1>
        </div>
        <div class="col-6"></div>
        <div class="col-3 pt-2">
          <a class="btn btn-secondary" href="/"> <span class="h4"> Company Hall </span></a>
        </div>
      </div>
      <div class="row h-90">
        <div class="row col-2 w-100">
          <div class="col-12 h-40 w-100 blue"></div>
          <div class="col-12 h-20 w-100">
            <application name="@startup-digi-dojo-lab/note-creator"></application>
          </div>
          <div class="col-12 h-40 w-100" style="overflow-y: scroll">
            <application name="@startup-digi-dojo-lab/notes-in-place-list"></application>
          </div>
        </div>
        <div class="col-8 w-100">
          <iframe
            class="w-100 h-100"
            id="whiteboard"
            name="whiteboard"
            allow="camera; microphone"
            frameborder="2"
            src="https://www.whiteboard.chat/apiaccess/createjoin/7f786a62-6baf-4fe1-91d2-f9760dd16ca8?key=613df765-fdd5-4403-9ab2-62744e166741&teacher=true"
          >
          </iframe>
        </div>
        <div class="row col-2 w-100">
          <div class="col-12 h-30 w-150" style="overflow-y: scroll">
            <application name="@startup-digi-dojo-lab/task-create-form"></application>
          </div>
          <div class="col-12 h-30 w-150" style="overflow-y: scroll">
            <application name="@startup-digi-dojo-lab/task-list"></application>
          </div>
        </div>
      </div>
    </div>
  </route>

  <route path="/PersonalDesk">
    <div class="container mt-5 def-height-place">
      <div class="row h-10 pr-5">

        <div class="col-3 pt-2">

      <div class="row h-90">
        <div class="row col-2 w-100">
          <div class="col-12 h-40 w-100 blue"></div>
          <div class="col-12 h-20 w-100">
            <!-- <application name="@startup-digi-dojo-lab/note-creator"></application> -->

          <div class="col-12 h-40 w-100" style="overflow-y: scroll">
            <!-- <application name="@startup-digi-dojo-lab/notes-in-place-list"></application> -->

        </div>
        <div class="col-8 w-100">
          <iframe
            class="w-100 h-100"
            id="whiteboard"
            name="whiteboard"
            allow="camera; microphone"
            frameborder="2"
            src="https://www.whiteboard.chat/apiaccess/createjoin/7f786a62-6baf-4fe1-91d2-f9760dd16ca8?key=613df765-fdd5-4403-9ab2-62744e166741&teacher=true"

        <div class="row col-2 h-180 w-150 ">

          <div class="col-12 h-30 w-150" style="overflow-y: scroll">
            <application name="@startup-digi-dojo-lab/task-list"></application>
          </div>
        </div>
      </div>
    </div>
  </route>

      </div>
      <div class="row h-90">
        <!-- Vertical rectangular div -->
        <div class="col-2 w-100">
          <div class="h-100 blue">
            <h2>Users that are here</h2>
          </div>
        </div>
        <!-- Right side divs -->
        <div class="col-8 w-100">
          <!-- Empty space -->
        </div>
        <div class="col-2 w-100">

        <div class="col-2 w-100">
